<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Info | Adam Magier">
        <meta name="author" content="Adam Magier">
        <title>Contact | Adam Magier</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
        <script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/jqBootstrapValidation.js"></script>
		<script src="/assets/js/contact_form.js"></script>
		<script src="/assets/js/typed.js"></script>
    </head>
    <body>
        <div class="main">
            <div>If you have questions, I may have answers!</div>
            <div>Fill out the form below and I'll do my best to give a timely response</div>
            <div>&#40;I'm still a student after all!&#41;</div>
            <div>&nbsp;</div>
			<div>Very much under development, please forgive how terribly ugly this looks</div>
			<div>Functionally, it's all there though AFAIK</div>
			<div class="container">
			  <form name="sentMessage" id="contactForm" novalidate>
				<div class="control-group">
				  <div class="form-group floating-label-form-group controls">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
					<p class="help-block text-danger"></p>
				  </div>
				</div>
				<div class="control-group">
				  <div class="form-group floating-label-form-group controls">
					<label>Email Address</label>
					<input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
					<p class="help-block text-danger"></p>
				  </div>
				</div>
				<div class="control-group">
				  <div class="form-group floating-label-form-group controls">
					<label>Message</label>
					<textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
					<p class="help-block text-danger"></p>
				  </div>
				</div>
				<br>
				<div id="success"></div>
				<div class="form-group">
				  <button type="submit" class="btn btn-secondary">Send</button>
				</div>
			  </form>
			</div>
            <div>&nbsp;</div>
            <div><br><a href="/">Back home...</a></div>
        </div>
    </body>
</html>
